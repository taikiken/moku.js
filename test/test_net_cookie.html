<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Mocha</title>
  <link href="//cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.css" rel="stylesheet" />
</head>
<body>
<div id="mocha"></div>
<script src="//cdn.rawgit.com/jquery/jquery/2.1.4/dist/jquery.min.js"></script>
<script src="//cdn.rawgit.com/Automattic/expect.js/0.3.1/index.js"></script>
<script src="//cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.js"></script>
<script src="http://chaijs.com/chai.js"></script>
<script src="../libs/moku.js" charset="utf-8"></script>
<script>
  // mochaの機能を呼び出します。ここでは、BDDとTDDを使用します。
  mocha.setup('bdd');
  mocha.setup('tdd');
  var assert = chai.assert;
  // expectの機能を読み込み
  var expect = chai.expect;
  // shouldの機能を読み込み
  chai.Should();
</script>
<script>
  var net = window.MOKU.net;
  var Cookie = net.Cookie;

  //  Cookie.get
  describe('#Cookie.get', function() {
    it("Cookie.get('abc') is null", function() {
      expect(Cookie.get('abc')).to.eql(null);
    });
  });
  //  Cookie.set
  describe('#Cookie.set', function() {
    it("Cookie.set('abc', 1) is 'abc=1; path=/'", function() {
      expect(Cookie.set('abc', 1)).to.eql('abc=1; path=/');
    });

    it("Cookie.set('xyz', 2) is 'xyz=2; path=/'", function() {
      expect(Cookie.set('xyz', 2)).to.eql('xyz=2; path=/');
    });
    it("Cookie.set('aaa', 3, new Date(Date.now() + 1000 * 60 * 30)) is 'xyz=2; path=/'", function() {
      expect(Cookie.set('aaa', 3, new Date(Date.now() + (1000 * 60 * 30)))).to.eql('aaa=3; path=/');
    });
  });

  //  Cookie.get
  describe('#Cookie.get', function() {
    it("Cookie.get('abc') is '1'", function() {
      expect(Cookie.get('abc')).to.eql('1');
    });
    it("Cookie.get('xyz') is '2'", function() {
      expect(Cookie.get('xyz')).to.eql('2');
    });
  });

  //  Cookie.remove
  describe('#Cookie.remove', function() {
    it("Cookie.remove('abc') is true", function() {
      expect(Cookie.remove('abc')).to.be.true;
    });
    it("Cookie.remove('xyz') is true", function() {
      expect(Cookie.remove('xyz')).to.be.true;
    });
    it("Cookie.remove('xxx') is false", function() {
      expect(Cookie.remove('xxx')).to.be.false;
    });
  });


  //  Cookie.get
  describe('#Cookie.get', function() {
    it("Cookie.get('abc') is null", function() {
      expect(Cookie.get('abc')).to.eql(null);
    });
    it("Cookie.get('xyz') is null", function() {
      expect(Cookie.get('xyz')).to.eql(null);
    });
  });

</script>
<script>
  mocha.checkLeaks();
  mocha.globals(['jQuery']);
  mocha.run();
</script>
</body>
</html>
