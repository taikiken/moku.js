<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>devices</title>
<link href="//cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.css" rel="stylesheet" />
  <style>
    .container {
      padding: 10px;
      border: 1px solid #333;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
<div id="ua" class="container"></div>
<div id="app" class="container"></div>
<div id="result" class="container"></div>
<div id="mocha"></div>
<script src="//cdn.rawgit.com/jquery/jquery/2.1.4/dist/jquery.min.js"></script>
<script src="//cdn.rawgit.com/Automattic/expect.js/0.3.1/index.js"></script>
<script src="//cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.js"></script>
<script src="//chaijs.com/chai.js"></script>
<script src="../libs/moku.js" charset="utf-8"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script>
  // mochaの機能を呼び出します。ここでは、BDDとTDDを使用します。
  mocha.setup('bdd');
  mocha.setup('tdd');
  var assert = chai.assert;
  // expectの機能を読み込み
  var expect = chai.expect;
  // shouldの機能を読み込み
  chai.Should();
</script>
<script type="text/babel">
const ua = document.getElementById('ua');
const app = document.getElementById('app');
const result = document.getElementById('result');

const devices = MOKU.device.devices;
ua.innerHTML = devices.ua;
app.innerHTML = devices.app;
// ----
const iOS = MOKU.device.iOS;
let content = '';
content += `iOS.is: ${iOS.is()}<br>`;
content += `iOS.phone: ${iOS.phone()}<br>`;
content += `iOS.tablet: ${iOS.tablet()}<br>`;
content += `iOS.iphone: ${iOS.iphone()}<br>`;
content += `iOS.ipad: ${iOS.ipad()}<br>`;
content += `iOS.ipod: ${iOS.ipod()}<br>`;
content += `iOS.version: ${iOS.version()}<br>`;
content += `iOS.major: ${iOS.major()}<br>`;
content += `iOS.build: ${iOS.build()}<br>`;
content += `iOS.numbers: ${iOS.numbers().join(', ')}<br>`;
content += `iOS.webView: ${iOS.webView()}<br>`;
content += `iOS.standalone: ${iOS.standalone()}<br>`;

result.innerHTML = content;
</script>
<script>
  mocha.checkLeaks();
  mocha.globals(['jQuery']);
  mocha.run();
</script>
</body>
</html>
