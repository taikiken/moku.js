<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>devices</title>
<link href="//cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.css" rel="stylesheet" />
</head>
<body>
<div id="mocha"></div>
<script src="//cdn.rawgit.com/jquery/jquery/2.1.4/dist/jquery.min.js"></script>
<script src="//cdn.rawgit.com/Automattic/expect.js/0.3.1/index.js"></script>
<script src="//cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.js"></script>
<script src="//chaijs.com/chai.js"></script>
<script src="../libs/moku.js" charset="utf-8"></script>
<script>
  // mochaの機能を呼び出します。ここでは、BDDとTDDを使用します。
  mocha.setup('bdd');
  mocha.setup('tdd');
  var assert = chai.assert;
  // expectの機能を読み込み
  var expect = chai.expect;
  // shouldの機能を読み込み
  chai.Should();
</script>
<script>
  var MOKU = window.MOKU;
  var devices = MOKU.device.devices;
  //  Type.method
  describe('#devices.ua, type check', function() {
    it("devices.ua", function() {
      expect(devices.ua).to.eql('');
    });
    it("devices.app", function() {
      expect(devices.app).to.eql('');
    });
    it("devices.safari", function() {
      expect(devices.safari).to.eql('');
    });
    it("devices.props", function() {
      expect(devices.props).to.eql('');
    });
  });
</script>
<script>
  mocha.checkLeaks();
  mocha.globals(['jQuery']);
  mocha.run();
</script>
</body>
</html>
