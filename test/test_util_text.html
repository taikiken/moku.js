<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Mocha</title>
  <link href="//cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.css" rel="stylesheet" />
</head>
<body>
<div id="mocha"></div>
<script src="//cdn.rawgit.com/jquery/jquery/2.1.4/dist/jquery.min.js"></script>
<script src="//cdn.rawgit.com/Automattic/expect.js/0.3.1/index.js"></script>
<script src="//cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.js"></script>
<script src="http://chaijs.com/chai.js"></script>
<script src="../libs/moku.js" charset="utf-8"></script>
<script>
  // mochaの機能を呼び出します。ここでは、BDDとTDDを使用します。
  mocha.setup('bdd');
  mocha.setup('tdd');
  var assert = chai.assert;
  // expectの機能を読み込み
  var expect = chai.expect;
  // shouldの機能を読み込み
  chai.Should();
</script>
<script>
  var util = window.MOKU.util;
  var Text = util.Text;

  //  Text.dash
  describe('#Text.dash', function() {
    it("Text.dash('camelCase') is 'camel-case'", function() {
      expect(Text.dash('camelCase')).to.eql('camel-case');
    });
  });
  //  Text.camel
  describe('#Text.camel', function() {
    it("Text.camel('camel-case') is camelCase", function() {
      expect(Text.camel('camel-case')).to.eql('camelCase');
    });
  });

  //  Text.replace
  describe('#Text.replace', function() {
    it("Text.replace('camel-case', 'ca', 'la') is lamel-lase", function() {
      expect(Text.replace('camel-case', 'ca', 'la')).to.eql('lamel-lase');
    });
  });

  //  Text.remove
  describe('#Text.remove', function() {
    it("Text.remove('camel-case', 'ca') is mel-se", function() {
      expect(Text.remove('camel-case', 'ca')).to.eql('mel-se');
    });
  });

  //  Text.amp
  describe('#Text.amp', function() {
    it("Text.amp('?z=1&a=2&cd=3') is ?z=1&amp;a=2&amp;cd=3", function() {
      expect(Text.amp('?z=1&a=2&cd=3')).to.eql('?z=1&amp;a=2&amp;cd=3');
    });
  });
  //  Text.and
  describe('#Text.and', function() {
    it("Text.and('?z=1&amp;a=2&amp;cd=3') is ?z=1&a=2&cd=3", function() {
      expect(Text.and('?z=1&amp;a=2&amp;cd=3')).to.eql('?z=1&a=2&cd=3');
    });
  });

</script>
<script>
  mocha.checkLeaks();
  mocha.globals(['jQuery']);
  mocha.run();
</script>
</body>
</html>
