<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Mocha</title>
  <link href="//cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.css" rel="stylesheet" />
</head>
<body>
<div id="mocha"></div>
<script src="//cdn.rawgit.com/jquery/jquery/2.1.4/dist/jquery.min.js"></script>
<script src="//cdn.rawgit.com/Automattic/expect.js/0.3.1/index.js"></script>
<script src="//cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.js"></script>
<script src="http://chaijs.com/chai.js"></script>
<script src="../libs/moku.js" charset="utf-8"></script>
<script>
  // mochaの機能を呼び出します。ここでは、BDDとTDDを使用します。
  mocha.setup('bdd');
  mocha.setup('tdd');
  var assert = chai.assert;
  // expectの機能を読み込み
  var expect = chai.expect;
  // shouldの機能を読み込み
  chai.Should();
</script>
<script>
  var event = window.MOKU.event;
  var Wheel = event.Wheel;

//  function callback(event) {
//    console.log('callback', event)
//  }
//  function callback2(event) {
//    console.log('callback2', event)
//  }
//
//  var events = new Events('abc', this, this);
//  console.log('events', events);
//  console.log('events.type', events.type);
//  console.log('events.target', events.target);
//  console.log('events.currentTarget', events.currentTarget);

  const onUp = (events) => {
    console.log('onUp', events);
  };
  const onDown = (events) => {
    console.log('onDown', events);
  };
  const onUpdate = (events) => {
    console.log('onUpdate', events);
  };

  const wheel = new Wheel();
  wheel.on(Wheel.UP, onUp);
  wheel.on(Wheel.DOWN, onDown);
  wheel.on(Wheel.UPDATE, onUpdate);
  wheel.start();

  //  EventDispatcher.on
  describe('#Wheel.UP', function() {
    it("Wheel.UP is wheelUp", function() {
      expect(Wheel.UP).to.eql('wheelUp');
    });

    it("Wheel.DOWN is wheelDown", function() {
      expect(Wheel.DOWN).to.eql('wheelDown');
    });

    it("Wheel.UPDATE is wheelUpdate", function() {
      expect(Wheel.UPDATE).to.eql('wheelUpdate');
    });
  });

</script>
<script>
  mocha.checkLeaks();
  mocha.globals(['jQuery']);
  mocha.run();
</script>
</body>
</html>
